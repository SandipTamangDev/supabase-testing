<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="js/supabase.js"></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4">
      <h2 class="text-center mb-4">Welcome to Your Dashboard</h2>
      <p id="user-email" class="text-center text-muted"></p>
      <div class="text-center">
        <button id="logoutBtn" class="btn btn-danger mt-3">Logout</button>
      </div>
    </div>
  </div>

  <script>
    const supabase = window.supabaseClient;

    async function checkUser() {
      const { data, error } = await supabase.auth.getUser();
      if (error || !data.user) {
        // Redirect if not logged in
        window.location.href = "index.html";
      } else {
        document.getElementById("user-email").textContent = `Logged in as: ${data.user.email}`;
      }
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    document.getElementById("logoutBtn").addEventListener("click", logout);
    checkUser();
  </script>

</body>
</html>
