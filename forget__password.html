<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Sister's Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .reset-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="reset-container">
    <h2 class="text-center mb-4">Reset Password</h2>
    <p class="text-center mb-4">Enter your email and weâ€™ll send you a link to reset your password.</p>
    <form id="resetForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
      <div class="text-center mt-3">
        <a href="login.html">Back to Login</a>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Example: handle form submit
    document.getElementById('resetForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;

      // Integrate with Supabase password reset
      try {
        const { data, error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: 'https://yourdomain.com/new-password.html', // page to set new password
        });

        if (error) throw error;
        alert('Password reset email sent! Check your inbox.');
      } catch (err) {
        alert(err.message);
      }
    });
  </script>

</body>
</html>
