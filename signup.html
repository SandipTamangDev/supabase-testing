<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - Sister's Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Supabase JS -->
  <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .signup-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="signup-container">
  <h2 class="text-center mb-4">Create Account</h2>
  <form id="signupForm">
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" placeholder="Your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" required>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
    </div>
    <div class="d-flex justify-content-between mb-3">
      <span>Already have an account? <a href="login.html">Login</a></span>
    </div>
    <button type="submit" class="btn btn-primary w-100">Signup</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

<script>
    // Initialize Supabase
    const supabaseUrl = 'https://wwqeknzjrzjmhupsodck.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind3cWVrbnpqcnpqbWh1cHNvZGNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0Njc1NjUsImV4cCI6MjA3NjA0MzU2NX0.sXHW0QWwqAEfRfTy3H5TGTn7QiY0Pk_eCg4SpNBtTJc';
    
    // âœ… FIX: The global 'window.supabase' is now guaranteed to exist!
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Get the form element directly, as all DOM is now loaded
    const form = document.getElementById('signupForm');
    
    // We can remove the DOMContentLoaded listener now
    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // Password mismatch check
        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        const { data, error } = await supabase.auth.signUp({ 
            email, 
            password,
            options: {
                data: {
                    full_name: name
                }
            }
        });

        if (error) {
            alert("Error signing up: " + error.message);
            return;
        }
        
        alert("Signup successful! Please check your email for verification.");
        window.location.href = "login.html"; 
    });
</script>

</body>
</html>
